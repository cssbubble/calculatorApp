<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  

  <!-- font family  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.js" type="text/javascript"></script>
</head>
<body>
  <header class="sr-only">Calculator App</header>
  
  <main class="w-full min-h-screen grid place-items-center mx-auto">
    <section class="w-full max-w-sm mx-auto md:max-w-md">
      <header class="flex justify-between items-end text-white">
        <h1 class="text-2xl">calc</h1>
        <div class="text-[10px] flex justify-center items-end">
          <span>THEME</span>
          <div class="flex flex-col justify-center items-center ml-5 relative">
            <div class="flex gap-2 absolute -top-3">
              
              <div class="flex flex-col items-center checking">
                <label for="one" aria-label="theme-one">1</label>
                <input type="radio" id="one" name="theme" class=" appearance-none custom-radio-btn" checked  onclick="setTheme('one')"/>
                <span class="checkmark"></span>
              </div>

              <div class="flex flex-col items-center checking">
                <label for="two" aria-label="theme-two">2</label>
                <input type="radio" id="two" name="theme" class=" appearance-none custom-radio-btn" onclick="setTheme('two')"/>
                <span class="checkmark"></span>
              </div>

              <div class="flex flex-col items-center checking">
                <label for="three" aria-label="theme-three">3</label>
                <input type="radio" id="three" name="theme" class=" appearance-none custom-radio-btn"  onclick="setTheme('three')"/>
                <span class="checkmark"></span>
              </div>
              
              
            </div>
            <div class="w-16 h-5 mt-1 rounded-full slider-one flex items-center p-2 slider">
              
            </div>
          </div>
        </div>
      </header>

      <div class="display h-16 mt-3 p-5 text-3xl text-white text-right rounded-lg overflow-hidden">

        
      </div>

      <div class="keypad mt-3 p-4 text-2xl text-white text-right rounded-lg grid grid-cols-4 gap-5">
        <button class="rounded-lg btn pt-2 text-center" id="7">7</button>
        <button class="rounded-lg btn pt-2 text-center" id="8">8</button>
        <button class="rounded-lg btn pt-2 text-center" id="9">9</button>
        <button class="rounded-lg text-white py-2 text-center delReset-btn text-base" onclick="del()">DEL</span>
        <button class="rounded-lg btn pt-2 text-center" id="4">4</button>
        <button class="rounded-lg btn pt-2 text-center" id="5">5</button>
        <button class="rounded-lg btn pt-2 text-center" id="6">6</button>
        <button class="rounded-lg btn pt-2 text-center" id="+" onclick="add()">+</button>
        <button class="rounded-lg btn pt-2 text-center" id="1">1</button>
        <button class="rounded-lg btn pt-2 text-center" id="2">2</button>
        <button class="rounded-lg btn pt-2 text-center" id="3">3</button>
        <button class="rounded-lg btn pt-2 text-center" id="-">-</button>
        <button class="rounded-lg btn pt-2 text-center" id=".">.</button>
        <button class="rounded-lg btn pt-2 text-center" id="0">0</button>
        <button class="rounded-lg btn pt-2 text-center" id="/">/</button>
        <button class="rounded-lg btn pt-2 text-center" id="*">*</button>
        <button class="rounded-lg text-white pt-2 text-center delReset-btn col-span-2 text-base" onclick="resetAll()">RESET</button>
        <button class="col-span-2 rounded-lg text-white pt-2 text-center equals" onclick="resultFun()">=</button>
      </div>
    </section>
  </main>
  
  
  <script src="main.js"></script>
</body>
</html>
